<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div id="header">
         <h1>Blackjack</h1>
         <h2>Hit Or Stand?</h2>
    </div>
    <h3 >Dealer: <span id="dealer-cardsum"></span></h2>
    <div class="dealer-cards">
            <img id="hiddenCard" src="./cards/BACK.png" alt="back of a playing card" />
            <img src="./cards/10-H.png" alt="playing card" />
        </div>
    <div class="button">
        <input type="button" value="Hit">
        <input type="button" value="Stand">
        <p id="results"></p>
    </div>
    <h3>You: <span id="your-cardsum"></span></h2>
    <div class="your-cards">
        <img src="./cards/4-S.png" alt="playing card" />
        <img src="./cards/Q-D.png" alt="playing card" />
    </div>
    <button onclick="startGame()">START GAME</button>
</body>
</html>
