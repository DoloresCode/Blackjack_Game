<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div id="header">
         <h1>Blackjack</h1>
         <h2>Hit Or Stand?</h2>
    </div>
    <h3 >Dealer: <span id="dealer-cardsum"></span></h2>
    <div class="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
            <img src="./cards/10-H.png">
        </div>
    <div class="button">
        <input type="button" value="Hit">
        <input type="button" value="Stand">
        <p id="results"></p>
    </div>
    <h3>You: <span id="your-cardsum"></span></h2>
    <div class="your-cards">
        <img src="./cards/4-S.png">
        <img src="./cards/Q-D.png">
    </div>
</body>
</html>
