<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <div id="header">
         <h1>Blackjack</h1>
    <div id="messages-box">
            <h2 id="global-message">Welcome to the game!</h2>
    </div>
    </div>
    <h3>Dealer: <span id="dealerCardSum"></span></h3>
    <div id="dealer-cards">
    </div>
    <div class="button">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
    </div>
    <h3>You: <span id="yourCardSum"></span></h3>
    <div id="scores-box">
        <P id="dealer-wins">Dealer Wins:</P>
        <P id="your-wins">Player Wins:</P>
    </div>
    <div id="your-cards">
    </div>
    <button class="start-btn">START GAME</button>
</body>
</html>
